<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="120" viewBox="0 0 1000 120">
  <defs>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2F80ED"/>
      <stop offset="1" stop-color="#00D1FF"/>
    </linearGradient>

    <!-- Máscara que "escribe" y "borra" en bucle -->
    <mask id="reveal" maskUnits="userSpaceOnUse">
      <!-- 820px cubre el subtítulo completo -->
      <rect x="120" y="74" width="0" height="26" fill="#fff">
        <!-- 0 → 820 → 0 con easing suave y en bucle -->
        <animate attributeName="width"
                 values="0;820;0"
                 keyTimes="0;0.6;1"
                 dur="6s"
                 calcMode="spline"
                 keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
                 repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Fondo -->
  <rect width="100%" height="100%" rx="18" fill="#0D1117"/>

  <!-- Título -->
  <text x="50%" y="58" text-anchor="middle"
        font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-size="34" font-weight="800" fill="url(#titleGrad)">
    Full-Stack Web Developer
  </text>

  <!-- Subtítulo con máscara (B3) -->
  <g mask="url(#reveal)">
    <text x="50%" y="92" text-anchor="middle"
          font-family="'Fira Code', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
          font-size="20" fill="#E6EDF3">
      Security · Robust APIs · Intuitive UIs
    </text>
  </g>

  <!-- Cursor que acompaña el typing ida y vuelta -->
  <rect x="120" y="74" width="2" height="26" fill="#E6EDF3">
    <animate attributeName="x"
             values="120;940;120"
             keyTimes="0;0.6;1"
             dur="6s"
             calcMode="spline"
             keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
             repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
  </rect>
</svg>

