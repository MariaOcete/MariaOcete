<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="120">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF57C1"/>
      <stop offset="100%" stop-color="#00D1FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="18" fill="#0D1117"/>
  <text x="50%" y="56%" text-anchor="middle"
        font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-size="34" font-weight="800" fill="url(#g)" filter="url(#glow)">
    Full-Stack Web Developer
  </text>
  <text x="50%" y="82%" text-anchor="middle"
        font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-size="16" fill="#A9B2BC">
    Security · Testing · Best Practices
  </text>
</svg>
