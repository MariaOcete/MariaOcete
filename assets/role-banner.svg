<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="120" viewBox="0 0 1000 120">
  <defs>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2F80ED"/>
      <stop offset="1" stop-color="#00D1FF"/>
    </linearGradient>
    <!-- Máscara para revelar el subtítulo de izquierda a derecha -->
    <mask id="reveal" maskUnits="userSpaceOnUse">
      <!-- Ajusta width final si cambias el texto: 760 cubre ~ 38-42 caracteres -->
      <rect x="120" y="74" width="760" height="26" fill="#fff">
        <animate attributeName="width" from="0" to="760" dur="2.8s" fill="freeze"/>
      </rect>
    </mask>
  </defs>

  <rect width="100%" height="100%" rx="18" fill="#0D1117"/>
  <text x="50%" y="58" text-anchor="middle"
        font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-size="34" font-weight="800" fill="url(#titleGrad)">
    Full-Stack Web Developer
  </text>

  <!-- Grupo subtítulo con máscara -->
  <g mask="url(#reveal)">
    <text x="50%" y="92" text-anchor="middle"
          font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
          font-size="16" fill="#E6EDF3">
      Security · Performance · Best Practices
    </text>
  </g>

  <!-- Cursor que avanza durante el tipeo y luego parpadea -->
  <rect id="caret" x="120" y="74" width="2" height="26" fill="#00D1FF">
    <animate attributeName="x" from="120" to="880" dur="2.8s" fill="freeze"/>
    <animate attributeName="opacity" values="1;0;1" dur="0.9s" begin="2.8s" repeatCount="indefinite"/>
  </rect>
</svg>
