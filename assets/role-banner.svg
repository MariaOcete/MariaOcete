<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="120" viewBox="0 0 1000 120">
  <defs>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2F80ED"/>
      <stop offset="1" stop-color="#00D1FF"/>
    </linearGradient>
    <linearGradient id="moveLine" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="1000" y2="0">
      <stop offset="0" stop-color="#00D1FF" stop-opacity="0.1"/>
      <stop offset="0.5" stop-color="#00D1FF" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#00D1FF" stop-opacity="0.1"/>
      <animate attributeName="gradientTransform"
               values="translate(-1000,0); translate(1000,0)"
               dur="4.8s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="18" fill="#0D1117"/>
  <text x="50%" y="58" text-anchor="middle"
        font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-size="34" font-weight="800" fill="url(#titleGrad)">
    Full-Stack Web Developer
  </text>

  <text id="sub" x="50%" y="90" text-anchor="middle"
        font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-size="16" fill="#A9B2BC">
    Security · Performance · Best Practices
  </text>

  <!-- Línea animada bajo el subtítulo -->
  <rect x="200" y="98" width="600" height="2" fill="url(#moveLine)" rx="1"/>
</svg>
